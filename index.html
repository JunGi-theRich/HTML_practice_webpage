            <h2>양서류는 무엇인가요?</h2>
            <p>
                <strong>양서류</strong>(兩棲類, 영어: Amphibians) 또는 <strong>물뭍동물</strong>
                (--動物)은 척삭동물의 한 강으로 개구리, 두꺼비, 도롱뇽 등을 포함한다. 양서류는 어류와 파충류의 중간적 위치에 해당
                한다고 볼 수 있는데, 실제로는 어류에 더 가까우며, 특히 유생 시대에는 형태적으로나 
                생리적으로 어류와 유사한 점이 많다.
            </p>
