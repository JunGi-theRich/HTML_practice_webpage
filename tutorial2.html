        <div id="body">
            <br><h2>도롱뇽</h2>
            <p><strong>도롱뇽</strong>(Hynobius leechii)은 한반도에 주로 서식하는 도롱뇽목 양서류이다.
            그밖에 제주도나 중국에도 서식한다. 숲이 우거진 작은 산에 주로 서식하는데 인공 배수로 
            구조물 때문에 많은 도롱뇽이 한꺼번에 죽기도 한다. 
            대한민국에 서식하는 도롱뇽은 3종류를 제외하고는 전부 보호종이다.</p>
            <br><a href="https://ko.wikipedia.org/wiki/%EB%8F%84%EB%A1%B1%EB%87%BD" target="_blank" 
            title="위키백과 도롱뇽 이동 링크">[출처]위키백과</a>
